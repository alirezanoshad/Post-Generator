<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Simple Post Generator</title>
</head>
<body>

  <div class="post-generator">
    <h2>Create a Post</h2>
    <input type="text" id="author-name" placeholder="Author Full Name">
    
    
    <input type="text" id="post-title" placeholder="Post Title">
    <textarea id="post-text" placeholder="Post Text Content" rows="3"></textarea>
    
    <button onclick="generatePost()">Generate Post</button>

    <div class="post-container" id="post-container">
      <!-- Generated posts will appear here -->
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
